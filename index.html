<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pré-visualização de Produto</title>
		<!-- Estrutura semântica (mobile-first). Adicione estilos em arquivo CSS separado. -->
	</head>
	<body>
		<header>
			<nav aria-label="Navegação principal">
				<!-- Logo e controle de menu (mobile) -->
			</nav>
		</header>

		<main>
			<section aria-labelledby="product-title">
				<article>
					<figure>
						<img src="./assets/images/image-product-mobile.jpg" alt="Imagem do produto">
					</figure>

					<div>
						<p class="category" aria-hidden="true">Perfume</p>
						<h1 id="product-title">Gabrielle Essence Eau De Parfum</h1>
						<p class="short-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

						<div class="pricing" aria-hidden="true">
							<p class="price">$149.99</p>
							<p class="old-price">$169.99</p>
						</div>

						<div class="actions">
							<button type="button">Add to cart</button>
						</div>
					</div>
				</article>
			</section>
		</main>

		<footer>
			<!-- Links e informações adicionais -->
		</footer>
	</body>
</html>
